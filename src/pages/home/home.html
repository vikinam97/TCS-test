<ion-header>
  <ion-navbar>
    <ion-title>
      TCS
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center class="vertical-align-content" style="background: #adadad;padding-left:20px;padding-right: 20px;">
	<ion-grid  style="border-radius: 10px; background:#f5f5f5;">
		<ion-row>
			<ion-col center style="border-radius: 10px; border:1px solid #adadad;">
					<ion-item style="background: none;">
						<ion-label floating>Username</ion-label>
						<ion-input [(ngModel)]="user"></ion-input>
					</ion-item>
					<ion-item style="background: none;">
						<ion-label floating>Password</ion-label>
						<ion-input type="password" [(ngModel)]="pass"></ion-input>
					</ion-item>
					<button ion-button style="width:100%;margin-top: 10px;padding:10x;" (click)="login()">Login</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
